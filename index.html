<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplest Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main id="container">
        <section id="image">
            <img src="images/undraw_calculator_re_alsc.svg">
        </section>

            <section id="calculator">
                <div id="form">
                    <h1 id="title">
                        Simplest Calculator Ever
                    </h1>

                    <div class="input-box">
                        <label for="firstvalue">
                            First Value
                        </label>
                    </div>

                    <div class="input-field">
                        <input type="number" id="n1">
                    </div>

                    <div class="input-box">
                        
                        <select id="selector">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="/">/</option>
                            <option value="*">*</option>
                        </select>
                    </div>
                    
                    <div class="input-box">
                        <label for="secondvalue">
                            Second Value
                        </label>
                    </div>

                    <div class="input-field">
                        <input type="number" id="n2">
                    </div>



                    <div>
                        <button onclick="calculate()">Calculate</button>
                    </div>
                    
                    <div>
                        <h3 id="results"></h3>
                    </div>
                </div>
            </section>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
